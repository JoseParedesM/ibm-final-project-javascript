<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Web Site</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>  
    <nav class="navbar">
        <div class="navbar-logo">
            <span class="logo-icon">
                <!-- SVG de aviÃ³n -->
                <svg width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21L23 12L2 3L5 12L2 21Z" fill="#fff"/>
                </svg>
            </span>
            <span class="logo-text">Travel Site</span>
        </div>
        <ul class="navbar-links">
            <li><a href="./travel_recommendation.html" id="home">Home</a></li>
            <li><a href="./travel_recommendation_about_us.html" id="about">About Us</a></li>
            <li><a href="./travel_recommendation_contact_us.html" id="contact">Contact Us</a></li>
        </ul>
    </nav>

    <main class="contact-section">
      <div class="contact-left">
        <h2 class="contact-title">CONTACT US</h2>
        <p class="contact-sub">Get in touch</p>
      </div>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    </main>
</body>
</html>
